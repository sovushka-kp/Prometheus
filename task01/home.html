<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/home.css" type="text/css" media="screen">
    <title>Home</title>
</head>
<body>
    <div class="wrapper">
        <div class="img_google">
            <img src="src/Google.png" alt="Google">
        </div>
       
        <form action="https://google.com/search" method="GET" role="search">
            <input type="text" class="form-search" name="q" placeholder="Search">
                        <div class="button">
                            <center>
                            <input class="button-search" value="Пошук Google" name="btnK" type="submit">
                            <input class="button-search" value="Мені пощастить" name="btnI" type="submit">
                            </center>
                        </div>
        </form>
    </div>
</body>
</html>
